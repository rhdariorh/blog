<!DOCTYPE html>
<html>
<head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>

    {% include meta.html %}

    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/692505fe91.js" crossorigin="anonymous"></script>
	
	<!-- Custom -->
    <script src="/blog/js/nuestros-js.js"></script>
	<link rel="stylesheet" href="/blog/imageViewer.css" />
	<script src="/blog/js/imageViewer/img-previewer.min.js"></script>
	
    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
</head>

<body>
	
    <div class="barraNavegacion">
        <nav class="navbar navbar-expand-md">
            <div class="navbar-brand">
                <a href="/" class="row contenedorLogoAnimation" onmouseover="expandLogo()" onmouseout="collapseLogo()">
                    <span class="logoText ocultar" id="logoText">Darío</span>
                    <div class="logoG" id="letraG">
                        <img src="/blog/media/resources/hover_izq.svg" />
                    </div>
                    <div class="logoD" id="letraD">
                        <img src="/blog/media/resources/hover_der.svg" />
                    </div>
                </a>
            </div>

            <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse" onclick="menuButtonClick()">
                <i class="fas fa-bars" id="menuButtonIcon"></i>
            </button>

            <div class="collapse navbar-collapse paginas" id="navbarCollapse">
                <div class="navbar-nav">
                </div>
                <div class="navbar-nav ml-auto">
                    <a href="/proyectos.html" class="nav-item nav-link">Proyectos</a>
                    <a href="/blog/" class="nav-item nav-link">Blog</a>
                    <a href="/sobremi.html" class="nav-item nav-link">Sobre mí / CV</a>
                    <!-- <a href="/contacto.html" class="nav-item nav-link">Contacto</a> -->
                </div>
            </div>
        </nav>
    </div>

    <div class="bloque">
        <div id="main" role="main" class="subbloqueFill container">
            {{ content }}
        </div>


        <div class="subbloque footerContenedor">
            <footer class="py-4 footer">
                <div class="container-fluid text-center">
                    <div class="row">
                        <div class="col-sm-6" style="margin: auto;">
                            <small>&copy; Darío 2021. All Rights Reserved.</small>
                        </div>
                        <div class="col-sm-6">
                            <a href="https://www.instagram.com/dari_rodri_" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="https://twitter.com/DaroSource" target="_blank"><i class="fab fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/dar%C3%ADo-rodr%C3%ADguez-hern%C3%A1ndez-91228979/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>

    {% include analytics.html %}
    {% include background.html %}
	
		
</body>
</html>
